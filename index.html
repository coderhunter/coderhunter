<!DOCTYPE html>
<html ng-app="coderhunter" ng-controller="global">
<head ng-controller="meta">
  <base href="/" />
  <meta charset="UTF-8">
  <title ng-bind="title"></title>
  <meta name="fragment" content="!" />
  <meta name="description" content="{{description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css ">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/nprogress/nprogress.css">
  <!-- coderhunter style -->
  <link rel="stylesheet" href="css/coderhunter.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <!-- the coderhunter dependencies -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/auth0-widget.js/build/auth0-widget.min.js"></script>
  <script src="bower_components/auth0-angular/build/auth0-angular.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> 
  <script src="bower_components/avoscloud/dist/avoscloud.min.js"></script>
  <script src="bower_components/nprogress/nprogress.js"></script>
  <script src="bower_components/wechat.js/wechat.js"></script>
</head>
<body ng-controller="base" ng-class="state.current.controller">
  <div ui-view="layout"></div>
  <!-- coderhunter configs file -->
  <script src="configs.js"></script>
  <!-- the coderhunter app -->
  <script src="src/coderhunter.js"></script>
  <script src="src/controllers/global.js"></script>
  <script src="src/controllers/meta.js"></script>
  <script src="src/controllers/signin.js"></script>
  <script src="src/controllers/base.js"></script>
  <script src="src/controllers/archive.js"></script>
  <script src="src/controllers/single.js"></script>
  <script src="src/controllers/member.js"></script>
  <script src="src/controllers/create.js"></script>
</body>
</html>
