<!-- main width: 8 Grid-->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">

      <h2 class="devider-title" ng-bind="coder.name"></h2>

      <div id="coder" class="coder clearfix">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="coder-entry clearfix">
              <div class="meta">
                <span class="upvote-num" ng-bind="(coder.upvote || 1) + ' 位推荐'"></span>
                <span class="created-at" ng-bind="coder.createdAt | date: 'yyyy/MM/dd hh:mm a'"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
